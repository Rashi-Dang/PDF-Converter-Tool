<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Converter</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Platypi:ital,wght@0,300..800;1,300..800&display=swap');
</style>
</head>
<body>
    <h1 style="text-align: center;" class="h1">PDF Converter </h1>

    <!-- <div class="heading"> -->
    <div class="tabContainer">
        <div class="buttonContainer">
            <button onclick="showPanel(0,'transparent')">Images To PDF</button>
            <button onclick="showPanel(1,'transparent')">HTML Code to PDF</button>
        </div>
     <div class="tabpanel">
            <!-- tab1:content -->
        <h1 class="headingH1">Images To PDF</h1>
    <p class="headingP">Convert your Images to PDFs.</p>
    <div class="button">
    <div class="upload-file">
    <input type="file" multiple accept=".png, .jpg, .jpeg" onchange="preview()" id="file-input"><i class="fa-solid fa-plus"></i> Add File
    </div>
    <button onclick="pdfDownload()" class="dwnld-button">Convert to PDF <i class="fa-solid fa-download"></i></button>
    </div>
    <p id="num-of-files" class="headingP">No files Chosen</p>
    <p id="content"></p>
    <div id="images"></div>
    <!-- </div> -->
</div>


        <div class="tabpanel html2pdf">
            <!-- tab 2 content -->
            <!-- <div class="html2pdf">  -->
             <h1 class="headingH1">HTML Code to PDF</h1>
            <div class="container2">
            <p>Write Your Content below :</p>
            <textarea id="htmlInput" placeholder="Enter your HTML code here..." ></textarea>
            <button onclick="convertToPDF()" class="btn">Convert to PDF <i class="fa-solid fa-download"></i></button>
            </div> 
        <!-- </div> -->
        </div>
    </div>    
    <script>
        function convertToPDF() {
            const htmlContent = document.getElementById('htmlInput').value;
            const element = document.createElement('div');
            element.innerHTML = htmlContent;

            html2pdf()
                .from(element)
                .save();
        }
    </script>

    <script>
        var tabButtons = document.querySelectorAll(".tabContainer .buttonContainer button");
        var tabpanels =  document.querySelectorAll(".tabContainer .tabpanel");

        function showPanel(panelIndex, colorCode){
            tabButtons.forEach(function(node){
                node.style.backgroundColor="";
                node.style.color="";
            });
            tabButtons[panelIndex].style.backgroundColor=colorCode;
            tabButtons[panelIndex].style.color="white";
            tabpanels.forEach(function(node){
                node.style.display="none";
            });
            tabpanels[panelIndex].style.display = "block";
            tabpanels[panelIndex].style.backgroundColor= colorCode;
        }

        showPanel(0,'transparent');
        
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"></script>
    <script src="./script.js"></script>
   
   <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
   
</body>
</html>
